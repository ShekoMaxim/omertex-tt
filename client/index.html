<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>omertex-tt</title>
  </head>
  <body>
    <div class="authentication-status-container">
      <h5>Authentication status</h5>
      <div class="authentication-status-indicator"></div>
    </div>
    <div class="signup-form-container">
      <h4>Sign up</h4>
      <form class="signup-form">
        <label for="signup-form__input_email">Email</label>
        <input type="email" name="email" id="signup-form__input_email" required />
        <label for="signup-form__input_password">Password</label>
        <input type="password" name="password" id="signup-form__input_password" minlength="4" maxlength="8" required />
        <button type="submit">Sign up</button>
      </form>
    </div>
    <div class="login-form-container">
      <h4>Login</h4>
      <form class="login-form">
        <label for="login-form__input_email">Email</label>
        <input type="email" name="email" id="login-form__input_email" required />
        <label for="login-form__input_password">Password</label>
        <input type="password" name="password" id="login-form__input_password" minlength="4" maxlength="8" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="buttons-container">
      <button class="button_info">Info</button>
      <button class="button_latency">Latency</button>
      <button class="button_logout">Logout</button>
    </div>
    <script src="./src/index.js" defer></script>
  </body>
</html>
